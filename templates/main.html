{% extends "base.html" %}
{% block title %}
Main Page
{% endblock %}

{% block content %}
    <table>
    {% for post in posts %}
    <tr>
    <td><h2> {{ post.title }} </h2></td> 
    </tr>
    <tr>
    <td><h4>{{post.author}}, {{ post.created_on }}</h4></td> 
    </tr>
    <tr>
    <td> {{ post.content }} </td> 
    </tr>
    {% endfor %}
    </table>
{% endblock %}
