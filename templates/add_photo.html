{% extends "base.html" %}
{% load static %}

{% block content %}

  <div class="container">
    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">
       <div class="card my-4">
          <h5 class="card-header">Upload photo to blog</h5>
          <div class="card-body text-center">
            <form method='POST' enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                {{form.as_p}}
              </div>
              <button type="submit" class="btn btn-primary" >Upload</button>
            </form>
          </div>
        </div>
        </form>
      </div>

{% endblock %}
