{% extends "base.html" %}
{% load static %}

{% block content %}

  <div class="container">
    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">
       <div class="card my-4">
          <h5 class="card-header">Update category:</h5>
          <div class="card-body">
            <form method='POST'>
              {% csrf_token %}
              <div class="form-group">

              <input class="form-control" name="content" required="" id="id_name" value={{object.name}}></input>
              </div>
              <button type="submit" class="btn btn-primary" >Update</button>
            </form>
          </div>
        </div>
        </form>
      </div>

{% endblock %}
