{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- Page Content -->
  <div class="container">
    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">
        <h3 class="my-4"><small>All categories</small></h3>
            <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">No. of posts</th>
                </tr>
            </thead>
            <tbody>
            
            {% for item in categories_by_post_no %}
                <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td> {{item.name}} </td>
                <td> {{item.post_count}} </td>
                </tr>
            {% empty %}
                No data
            {% endfor %}
            </tbody>
            </table>
      </div>

{% endblock %}
