{% extends 'base.html' %}
{% load static %}


{% block content %}


  <div class="container">
    <div class="row">
      <div class="col-md-8">
       <div class="card my-4 text-center">
          <h5 class="card-header">Login</h5>
          <div class="card-body">

  <div class="row ">
    <div class = "col-md-5 text-center">
     <!-- Standard login --> 
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
          <input class="btn btn-primary" type="submit" value="Login">
          </form>
            {% comment %} <a class="btn btn-primary" type="submit">Login</a> {% endcomment %}
    </div>

    <div class = "col-md-2 text-center">
    OR
    </div>

    <div class = "col-md-5 text-center">
      <!-- Social login-->
      <div class="d-flex-column p-2">
        <a class="btn btn-danger" href="{% url 'social:begin' 'google-oauth2' %}">Login with Google <i class="fab fa-google"></i></a>
      </div>
      
      <div class="d-flex-column p-2">
        <a class="btn btn-secondary" href="{% url 'social:begin' 'github' %}">Login with GitHub <i class="fab fa-github"></i></a>         
      </div>
    </div>
  </div>
                   
          <hr>

          <div class="d-flex-column p-2">
          <a class="btn btn-success" href="{% url 'signup' %}?next={{request.path}}" role="button">Sign up <i class="fas fa-user-plus"></i></a>
          <a class="btn btn-secondary" href="#" role="button">Reset password</a> 
          </div>
          
          </div>
        </div>
      </div>


{% endblock content %}
