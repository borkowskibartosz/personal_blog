{% extends 'base.html' %}
{% load static %}
{% block content %}


  <div class="container">
    <div class="row">

      <div class="col-md-8">
       <div class="card my-4">
          <h5 class="card-header">Reset password</h5>
          <div class="card-body">
          <form method="post">
          {% csrf_token %}
              <div class="form-group">
              <label for="id_email">Email:</label> 
              <input class="form-control" type="email" name="email" required="" id="id_email">{{object.email}}</input>
              <div class='p-2'>
              <button class="btn btn-success" type="submit">Submit</button>
              </div>
              </div>

          </form>
          </div>
        </div>
      </div>


{% endblock content %}
